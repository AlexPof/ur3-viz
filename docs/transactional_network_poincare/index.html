<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>Testing</title>

		<!-- D3.js & tool-tip -->
		<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>

		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,700|Roboto+Condensed:300,700|Noto+Sans" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<style>
			body {
			  font-size: 12px;
			  font-family: 'Lato', sans-serif;
			  fill: #2B2B2B;
			  cursor: default;
			}

			.handle {
			  r:7;
			  stroke: black;
			  stroke-width:1;
			}

			div.tooltip {
			  position: absolute;
			  text-align: center;
			  width: 175px;
			  height: 45px;
			  padding: 2px;
			  font-family: 'Roboto', sans-serif;
			  font-size: 14px;
			  font-weight:300;
			  color: #FFFFFF;
			  background: steelblue;
			  border: 0px;
			  border-radius: 4px;
			  pointer-events: none;
			  opacity:0;
			  box-shadow: 2px 2px 5px steelblue;
			}

			@media (min-width: 600px) {
				#chart{
					font-size: 14px;
				}

			.unselectable_text {
				-webkit-user-select:none;
			  -khtml-user-select:none;
			  -moz-user-select:none;
			  -ms-user-select:none;
			  -o-user-select:none;
			  user-select:none;
				}
			}
		</style>

	</head>
	<body>
    <div class="container" >
      <div class="row justify-content-center" style="border: 1px solid lightgray; border-radius: 8px;">
        <h1 style="font-family: 'Roboto Condensed', sans-serif; font-size:20px; font-weight:300;">
          Poincare embeddings of Ur-III transactional network (2052 BC to 2049 BC)
        </h1>
      </div>
      <div class="row justify-content-center" style="border: 1px solid lightgray; border-radius: 8px;" id="svg_row">
      </div>
      <h1 style="font-family: 'Roboto Condensed', sans-serif; font-size:16px; font-weight:300;">
          (Drag the disk to explore the Poincare disk model)
      </h1>
      <br>
      <h2 style="font-family: 'Roboto Condensed', sans-serif; font-size:12px; font-weight:300;">
          <i>Best viewed with Chrome or Firefox. Compatibility with Internet Explorer and Microsoft Edge is not guaranteed.</i>
      </h2>
      <script src = "/ur3-viz/transactional_network_poincare/script.js"></script>
  </body>
</html>
